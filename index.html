<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wours App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="task_group">
            <nav>
                <h4>Task Group</h4>
            </nav>
        </div>

        <div class="div1">
            <img src="images/clipboard.png" alt="clipboard" class="clipboard">
            <h2 class="Wours">Wours</h2>
            <img src="images/settings.png" alt="settings" class="settings">
        </div>
        <div class="div2">
            <div class="trey">

                <div class="analytics"> 
                    <div class="no_task">
                        <h2 class="work">Nothing will work Unless you do</h2>
                        <p class="author">- Maya Angelou</p>
                        <img src="images/analysis.png" alt="task" class="task">
                        <h1>No Analytics</h1>
                    </div>
                </div>

                <div class="task_container">
                    <div class="no_task">
                        <h2 class="work">Nothing will work Unless you do</h2>
                        <p class="author">- Maya Angelou</p>
                        <img src="images/task.png" alt="task" class="task">
                        <h1>Add Task</h1>
                    </div>
                    
                </div>

                <div class="history">
                    <div class="no_task">
                        <h2 class="work">Nothing will work Unless you do</h2>
                        <p class="author">- Maya Angelou</p>
                        <img src="images/history.png" alt="task" class="task">
                        <h1>No History</h1>
                    </div>
                </div>

            </div>
            
        </div>
        <div class="div3">
            <div class="flex_box">
                <img src="images/analysis.png" alt="analysis" class="analysis analytics_button footer_buttons">
                <img src="images/plus.png" alt="plus" class="plus add_button footer_buttons">
                <img src="images/history.png" alt="history" class="history_btn footer_buttons">
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
