<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 12 PRO Max</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="div1">
            <img src="images/clipboard.png" alt="clipboard" class="clipboard">
            <h2 class="Wours">Wours</h2>
            <img src="images/settings.png" alt="settings" class="settings">
        </div>
        <div class="div2">
            <div class="task_container">
                <div class="no_task">
                    <h2 class="work">Nothing will work Unless you do</h2>
                    <p class="author">- Maya Angelou</p>
                    <img src="images/task.png" alt="task" class="task">
                    <h1>Add Task</h1>
                </div>
                
            </div>
        </div>
        <div class="div3">
            <div class="flex_box">
                <img src="images/analysis.png" alt="analysis" class="analysis">
                <img src="images/plus.png" alt="plus" class="plus add_button">
                <img src="images/history.png" alt="history" class="history">
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
